<div class="container">
  <p-card>
    <h3>學生資料表</h3>
    <p-divider></p-divider>
    <p-table [value]="student">
      <ng-template pTemplate="header">
        <tr>
          <!-- <th pSortableColumn="position">編號<p-sortIcon></p-sortIcon></th> -->
          <th>編號<p-sortIcon></p-sortIcon></th>
          <th>姓名</th>
          <th>身高</th>
          <th>體重</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-student>
        <tr>
          <td>{{student.position}}</td>
          <td>{{student.name}}</td>
          <td>{{student.height}}</td>
          <td>{{student.weight}}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
